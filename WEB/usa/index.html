<!DOCTYPE html>
<html>
  <head>
    <style>
      .states {
        fill: #e3e3e3;
      }
      .state-borders {
        fill: none;
        stroke: #fff;
        stroke-width: 0.5px;
        stroke-linejoin: round;
        stroke-linecap: round;
        pointer-events: none;
      }
    </style>
    <!-- load data here -->
  </head>
  <body>
    <svg width="960" height="600"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script>
      //start of script

      var svg = d3.select("svg");
      var path = d3.geoPath();

      d3.queue()
        .defer(d3.json, "https://d3js.org/us-10m.v1.json")
        .defer(d3.json, "/bigdata")
        .await(ready);

      function ready(error, us, dbData) {
        if (error) throw error;

        console.log(dbData);

        //fetch("");
        svg
          .append("g")
          .attr("class", "states")
          .selectAll("path")
          .data(topojson.feature(us, us.objects.states).features)
          .enter()
          .append("path")
          .attr("d", path);
        svg
          .append("path")
          .attr("class", "state-borders")
          .attr(
            "d",
            path(
              topojson.mesh(us, us.objects.states, function(a, b) {
                return a !== b;
              })
            )
          );
        svg
          .selectAll(".dbData")
          .data(dbData)
          .enter()
          .append("circle")
          .attr("class", "dbData")
          .attr("r", 2)
          .attr("cx", d => {
            //need long/lat coords to do stuff here
            //var coords = projection([d.long, d.lat])
            //return coords[0]
            console.log(d);
          })
          .attr("cy", d => {
            //need long/lat coords to do stuff here
            //var coords = projection([d.long, d.lat])
            //return coords[1]
            console.log(d);
          })
          .attr("opacity", "0.25");
      }

      //end of scripts
    </script>
  </body>
</html>
